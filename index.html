<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photo Slider</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ff0000);
            overflow-x: hidden;
            color: #fff;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 1s;
        }

        .slide img {
            width: 90%;
            display: block;
            margin: 0 auto;
            border-radius: 15px;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff0000;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background-color: #fff;
            color: #ff0000;
        }

        .indicators {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .indicator {
            width: 14px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .indicator.active {
            background-color: #fff;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
			 }
		/* Footer */
        footer {
        text-align: center;
        padding: 20px 0;
        background: #333;
        color: white;
         margin-top: 20px;
}
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="KEG1.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="KEG2.jpeg" alt="Slide 2"></div>
            <div class="slide"><img src="KEG3.jpeg" alt="Slide 3"></div>
			<div class="slide"><img src="KEG4.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="KEG5.jpeg" alt="Slide 2"></div>
            <div class="slide"><img src="KEG6.jpeg" alt="Slide 3"></div>
			<div class="slide"><img src="KEG7.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="KEG8.jpeg" alt="Slide 2"></div>
            <div class="slide"><img src="KEG9.jpeg" alt="Slide 3"></div>
			<div class="slide"><img src="KEG10.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="KEG11.jpeg" alt="Slide 2"></div>
            <div class="slide"><img src="KEG12.jpeg" alt="Slide 3"></div>
        </div>
        <div class="controls">
            <button class="control-btn prev">&#10094;</button>
            <button class="control-btn next">&#10095;</button>
        </div>
        <div class="indicators"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const indicatorsContainer = document.querySelector('.indicators');

        let currentIndex = 0;

        function createIndicators() {
            slides.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (index === 0) indicator.classList.add('active');
                indicator.dataset.index = index;
                indicatorsContainer.appendChild(indicator);
            });
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        indicatorsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('indicator')) {
                currentIndex = parseInt(e.target.dataset.index);
                updateSlider();
            }
        });

        setInterval(nextSlide, 5000); // Auto-slide every 5 seconds
        createIndicators();
    </script>
</body>
</html>
